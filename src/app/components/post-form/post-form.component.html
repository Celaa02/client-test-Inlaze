<div class="row">
 <div class="col-sm-4 offset-md-4">
 <div class="card card-body">
    <form (submit)="edit ? updatePost() : submitPost()">
        <div class="form-group">
            <input type="text" name="user" [(ngModel)]="post.user" 
            class="form-control" placeholder="user" autofocus>
        </div>
        <div class="form-group">
            <input type="text" name="userto" [(ngModel)]="post.userto" 
            class="form-control" placeholder="userto">
        </div>
        <div class="form-group">
            <input type="text" name="title" [(ngModel)]="post.title" 
            class="form-control" placeholder="title">
        </div>
        <div class="form-group">
            <input type="text" name="content" [(ngModel)]="post.content" 
            class="form-control" placeholder="content">
        </div>
        <button class="btn btn-primary btn-block">
            Save
        </button>
    </form>
 </div>
 </div>
</div>
